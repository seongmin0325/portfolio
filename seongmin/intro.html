    <h2>준비물</h2>
    <p>
    미지근한 상태의 우유와 유산균 음료를 준비한다.
    미지근한 우유를 준비하는 이유는 유산균이 좀 더 빠르게 증식할 수 있는 조건이기 때문이다.</p>
    <p>그리고 우유를 선택할 때는 무지방, 저지방보다는 일반 지방이 함유된 우유로 한다.
    그 이유도 유산균이 더 많이 증식되어 요거트로 변하기가 용이하기 때문이다.</p>
