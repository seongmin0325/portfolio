    <h2>걸리는 시간</h2>
    <p>
      총 만드는 데 걸리는 시간은 대략 8-10시간으로 발효하는 시간이 걸린다.<br>
      먼저 상온에 두어 미지근해진 우유와 유산균발효유를 함께 섞는다. (우유 800ml, 유산균 발효유 150ml)<br>
      요거트메이커 안에 끓여서 뜨거운 물을 경계선까지 붓고 난 후에 요거트 통을 넣는다.<br>
      그러면 한 8-10시간 지나면 요거트가 완성되어 있다.
      냉장고에 넣어두고 차가워진 요거트를 먹는 것을 추천한다.
    </p>
